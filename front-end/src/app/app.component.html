<h2>Reports</h2>

<table>
  <tr *ngFor="let report of reports">
    <td class="info">
      <p>Id: {{ report.id}}</p>
      <p>State: {{report.state}}</p>
    </td>
    <td>
      <p>Type: {{report.payload.reportType}}</p>
      <p>Message: {{report.payload.message}}</p>
    </td>
    <td class="btns">
      <p><button (click)="block(report.id, report.reference.referenceId)">Block</button></p>
      <p><button (click)="resolve(report.id)">Resolve</button></p>
    </td>
  </tr>
</table>
